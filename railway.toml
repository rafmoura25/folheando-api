[build]
builder = "NIXPACKS"

[deploy]
startCommand = "node -e 'console.log(\"DB_URL set:\", !!process.env.DATABASE_URL, process.env.DATABASE_URL ? process.env.DATABASE_URL.slice(0,30) : \"NOT FOUND\")' && npx prisma migrate deploy && node dist/server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
