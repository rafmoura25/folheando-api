[phases.install]
cmds = ["npm install --ignore-scripts"]

[phases.build]
cmds = [
  "DATABASE_URL=postgresql://placeholder:placeholder@localhost:5432/placeholder npx prisma generate",
  "npm run build"
]

[start]
cmd = "node -e \"console.log('DATABASE_URL set:', !!process.env.DATABASE_URL)\" && npx prisma migrate deploy && node dist/server.js"
